<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		
		<div class="main">
			<div class="video">
				<iframe width="550" height="300" src="https://www.youtube.com/embed/34miIdWnFSU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>

			<div class="form">
				<p>Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="form-btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		
		<h2 class="header1">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="01.svg" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="02.svg" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="03.svg" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="04.svg" alt="Четвёртое преимущество">
				<p>Четвёртое преимущество</p>
			</div>
			<button class="feature-btn">Получить инструкцию</button>
		</div>

	</div>

</body>
</html>
